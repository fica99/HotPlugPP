name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sundays at midnight UTC

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            Thank you for your contributions!
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            Please update your PR if you'd like to keep it open.
          close-issue-message: |
            This issue was automatically closed because it has not had recent activity.
            Feel free to reopen if you still need help!
          close-pr-message: |
            This pull request was automatically closed because it has not had recent activity.
            Feel free to reopen if you'd like to continue working on it.
          days-before-stale: 30
          days-before-close: 14
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,enhancement,help-wanted,good-first-issue'
          exempt-pr-labels: 'pinned,security'
