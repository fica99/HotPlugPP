name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  BUILD_TYPE: Release

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux with GCC
          - os: ubuntu-latest
            compiler: gcc
            cc: gcc
            cxx: g++
          # Linux with Clang
          - os: ubuntu-latest
            compiler: clang
            cc: clang
            cxx: clang++
          # Windows with MSVC
          - os: windows-latest
            compiler: msvc
            cc: cl
            cxx: cl
          # macOS with AppleClang
          - os: macos-latest
            compiler: appleclang
            cc: clang
            cxx: clang++

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build/CMakeCache.txt
            build/CMakeFiles
            build/_deps
          key: ${{ runner.os }}-${{ matrix.compiler }}-cmake-v1-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.compiler }}-cmake-v1-

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -S . \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: Run Tests
        working-directory: build
        run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --parallel

  check-format:
    name: Check Code Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for C++ file changes
        id: cpp-changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            # Handle first commit or force push (all-zeros SHA)
            if [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
              BASE_SHA="HEAD~1"
            fi
          fi
          # Check if any C++ files changed
          if git diff --name-only "$BASE_SHA" HEAD 2>/dev/null | grep -qE '\.(cpp|hpp|h|cc|cxx)$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Install clang-format
        if: steps.cpp-changes.outputs.changed == 'true'
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check code formatting
        if: steps.cpp-changes.outputs.changed == 'true'
        run: cmake -P scripts/check-format.cmake

      - name: Skip formatting check
        if: steps.cpp-changes.outputs.changed != 'true'
        run: echo "No C++ files changed, skipping format check"

  check-filenames:
    name: Check File Names
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate C++ file naming conventions
        run: bash ./scripts/check-file-naming.sh
