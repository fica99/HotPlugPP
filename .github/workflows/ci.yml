name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  BUILD_TYPE: Release

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux with GCC
          - os: ubuntu-latest
            compiler: gcc
            cc: gcc
            cxx: g++
          # Linux with Clang
          - os: ubuntu-latest
            compiler: clang
            cc: clang
            cxx: clang++
          # Windows with MSVC
          - os: windows-latest
            compiler: msvc
            cc: cl
            cxx: cl
          # macOS with AppleClang
          - os: macos-latest
            compiler: appleclang
            cc: clang
            cxx: clang++

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-${{ matrix.compiler }}-build-${{ hashFiles('**/CMakeLists.txt', 'src/**', 'include/**', 'tests/**') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.compiler }}-build-

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -S . \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: cmake -B build -S .

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: Run Tests
        working-directory: build
        run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --parallel

  check-format:
    name: Check Code Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check code formatting
        run: cmake -P scripts/check-format.cmake

  check-filenames:
    name: Check File Names
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate C++ file naming conventions
        run: bash ./scripts/check-file-naming.sh
